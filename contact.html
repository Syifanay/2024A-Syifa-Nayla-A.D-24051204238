<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Syifa Nayla</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Syifa Nayla</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT -->
  <section id="contact" class="footer text-center mt-5 pt-5">
    <div class="container">
      <h1>Contact Me</h1>
      <p>Kirim pesan di sini</p>
      <form id="contactForm" class="w-50 mx-auto">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Nama" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" rows="3" placeholder="Pesan..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
      <div id="statusMessage" class="mt-3"></div>
    </div>
  </section>

  <footer class="footer text-center">
    <p>Â© Syifa Nayla | TI 2024 A</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      document.getElementById("statusMessage").innerHTML =
        `<div class="alert alert-success mt-3">Terima kasih, ${name}! Pesan sudah terkirim</div>`;
      this.reset();
    });
  </script>
</body>
</html>
